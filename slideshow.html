<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Slideshow Demo</title>
</head>

<body>
    <div>
        <img id="image1"  style="width:80%" />
    </div>

    <script>
        var imgArray = [
            'images/event-00.jpg',
            'images/event-01.jpg',
            'images/event-02.jpg'
        ];
        var curIndex = 0;
        var imgDuration = 5000;

        function slideShow() {
            document.getElementById('image1').src = imgArray[curIndex];
            curIndex++;
            if (curIndex == imgArray.length) { curIndex = 0; }
            setTimeout("slideShow()", imgDuration);
        }
        slideShow();
    </script>
</body>
</html>
