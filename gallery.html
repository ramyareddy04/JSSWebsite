	  <style>
		* {box-sizing: border-box}
		body {font-family: Verdana, sans-serif; margin:0}
		.mySlides {display: none}
		img {vertical-align: middle; horizontal-align: center;}

		/* Slideshow container */
		.slideshow-container {
		  // max-width: 600px;
		  max-width: 80%;
		  position: relative;
		  margin: auto;
		}

		/* Next & previous buttons */
		.prev, .next {
		  cursor: pointer;
		  position: absolute;
		  top: 50%;
		  width: auto;
		  padding: 16px;
		  margin-top: -22px;
		  color: white;
		  font-weight: bold;
		  font-size: 18px;
		  transition: 0.6s ease;
		  border-radius: 0 3px 3px 0;
		  user-select: none;
		}

		/* Position the "next button" to the right */
		.next {
		  right: 0;
		  border-radius: 3px 0 0 3px;
		}

		/* On hover, add a black background color with a little bit see-through */
		.prev:hover, .next:hover {
		  background-color: rgba(0,0,0,0.8);
		}

		/* Caption text */
		.text {
		  color: #f2f2f2;
		  font-size: 15px;
		  padding: 8px 12px;
		  position: absolute;
		  bottom: 8px;
		  width: 100%;
		  text-align: center;
		}

		/* Number text (1/3 etc) */
		.numbertext {
		  color: #f2f2f2;
		  font-size: 12px;
		  padding: 8px 12px;
		  position: absolute;
		  top: 0;
		}

		/* The dots/bullets/indicators */
		.dot {
		  cursor: pointer;
		  height: 15px;
		  width: 15px;
		  margin: 0 2px;
		  background-color: #bbb;
		  border-radius: 50%;
		  display: inline-block;
		  transition: background-color 0.6s ease;
		}

		.active, .dot:hover {
		  background-color: #717171;
		}

		/* Fading animation */
		.fade {
		  animation-name: fade;
		  animation-duration: 1.5s;
		}

		@keyframes fade {
		  from {opacity: .4} 
		  to {opacity: 1}
		}

		/* On smaller screens, decrease text size */
		@media only screen and (max-width: 300px) {
		  .prev, .next,.text {font-size: 11px}
		}
		</style>

				'images/gal10.jpg',
				'images/gal11.jpg',
				'images/gal12.jpg',
				'images/gal13.jpg'
			];
			var curIndex = 0;
			var imgDuration = 5000;
			let dots = document.getElementsByClassName("dot");		
			
			function plusSlides(n) {
				curIndex = curIndex + n;
				if (curIndex == imgArray.length) { 
					curIndex = 0; 
				} else if(curIndex < 0){
					curIndex = imgArray.length - 1;
				}
				slideShow();
			}

			function currentSlide(n) {
				curIndex = n;
				slideShow();
			}

			function slideShow() {
				document.getElementById('image1').src = imgArray[curIndex];
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				dots[curIndex].className += " active";
			}
			slideShow();
			
			setInterval(slideAutoShow, imgDuration);
			function slideAutoShow() {
				curIndex++;
				if (curIndex == imgArray.length) { 
					curIndex = 0; 
				}
				document.getElementById('image1').src = imgArray[curIndex];
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				dots[curIndex].className += " active";
				
			}
		</script>
